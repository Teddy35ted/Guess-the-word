<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deviner le Mot - Jeu de Programmation</title>
    <link rel="stylesheet" href="play.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <h1>Bienvenue, <span id="username-placeholder"></span> !</h1>
        </div>
    </nav>

    <main class="game-container">
        <h2>Devinez le mot !</h2>
        <p id="masked-word">_ _ _ _ _</p>
        <p>Tentatives restantes : <span id="attempts">6</span></p>

        <!-- Formulaire pour proposer une lettre -->
        <form id="guess-form" onsubmit="return false;">
            <label for="letter">Entrez une lettre :</label>
            <input type="text" id="letter" maxlength="1" required>
            <button type="button" onclick="submitGuess()">Proposer</button>
        </form>

        <p id="message"></p>

        <!-- Menu pour continuer ou arrêter le jeu -->
        <div id="continue-container" style="display: none;">
            <p>Voulez-vous continuer avec un nouveau mot ?</p>
            <button onclick="continueGame('yes')" class="validate">Oui</button>
            <button onclick="continueGame('no')" class="validate">Non</button>
        </div>
    </main>

    <script src="script.js"></script>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getParams() {
            // Crée une instance de URLSearchParams pour analyser l'URL
            const urlParams = new URLSearchParams(window.location.search);

            // Récupère les paramètres 'username' et 'name'
            const username = urlParams.get('username');
            const name = urlParams.get('name');

            return { username, name };
        }

        // Utilisation de la fonction getParams pour obtenir les données
        const { username, name } = getParams();

        // Si 'username' existe, l'afficher dans l'élément avec l'id 'username-placeholder'
        if (username) {
            document.getElementById('username-placeholder').textContent = username;
        } else {
            document.getElementById('username-placeholder').textContent = 'Utilisateur inconnu';
        }

        // Si tu veux utiliser 'name', tu peux également le faire ici
        // console.log('Name:', name); // Afficher dans la console ou utiliser dans d'autres parties du code
    </script>

</body>
</html>
